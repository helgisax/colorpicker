<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour Picker</title>
    <style>
        
    </style>
</head>
<body>
    <div class="header">
        <!-- что можно вставить вместо иконки? -->
        <h1>Colour Picker</h1>
    </div>
    <div class="selected-color-section">
        <span>Selected Color:</span>
        <div id="selectedColor" class="color-circle"></div>
    </div>
    <div class="color-values">
        <div class="hex-css-row">
            <div class="hex-section">
                <label>HEX:</label>
                <output id="hexCodeUpper"></output>
                <output id="hexCodeLower"></output>
            </div>
            <div class="css-section">
                <label>CSS:</label>
                <output id="cssCode"></output>
            </div>
        </div>
        <div class="hsl-section">
            <label>HSL:</label>
            <output id="hslCode"></output>
        </div>
    </div>
    <div class="recent-colors-section">
        <span>Recent Colors:</span>
        <button id="clear">Clear</button>
        <div id="recentColors">
            <!-- какой код должен быть здесь? -->
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
