<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <img src="img/icon.png" alt="Icon" id="extensionIcon">
        <h1>Color Picker</h1>
    </header>

    <div class="color-info">
        <span>Selected Color:</span>
        <div id="selectedColor" class="color-circle"></div>
    </div>
    
    <div id="selectedColor" class="color-circle"></div>

    <div>
        <label for="hexCode1">Hex:</label>
        <input type="text" id="hexCode1" size="6">
        <input type="text" id="hexCode2" size="6">
    </div>
    <div>
        <label for="cssCode">CSS:</label>
        <input type="text" id="cssCode" size="14">
    </div>
    <div>
        <label for="hslCode">HSL:</label>
        <input type="text" id="hslCode" size="14">
    </div>

    <section class="recent-section">
        <span id="recentColorsLabel">Recent Colors</span>
        <button id="clear">Clear</button>
    </section>
    <div id="recentColors" class="recent-colors-grid">
        <!-- цвета -->
    </div>

    <script src="js/popup.js"></script>
</body>
</html>
