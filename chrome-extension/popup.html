<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="icons/icon48.png" alt="Extension Icon">
        <h1>Color Picker</h1>
    </header>
    <main>
        <div id="selected-color"></div>
        <div class="color-info">
            <label>HEX: <input type="text" id="hex-color"></label>
            <label>CSS: <input type="text" id="css-color"></label>
            <label>HSL: <input type="text" id="hsl-color"></label>
        </div>
        <div id="recent-colors"></div>
    </main>
    <footer>
        <button id="clear">Clear</button>
    </footer>
    <script src="popup.js"></script>
</body>
</html>
