<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Color Picker Extension</title>
</head>
<body>
    <header>
        <img src="images/icon.png" alt="Extension Icon">
        <h1>Color Picker</h1>
    </header>
    
    <section>
        <div id="selectedColor" class="color-circle"></div>
        <div id="colorCodes">
            <label>HEX:</label>
            <input type="text" id="hexCode" readonly>
            <label>CSS:</label>
            <input type="text" id="cssCode" readonly>
            <label>HSL:</label>
            <input type="text" id="hslCode" readonly>
        </div>
        <button id="clearButton">Clear</button>
    </section>

    <section id="recentColors">
        <!-- тут цвета -->
    </section>

    <script src="js/popup.js"></script>
</body>
</html>
