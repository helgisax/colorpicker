<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour Picker</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <div class="header" role="banner">
        <img src="https://freesvg.org/img/1690864905MartialArts2.png" alt="icon">
        <h1>Colour Picker</h1>
    </div>
    <div class="selected-color-section">
        <span>Selected Color:</span>
        <div id="selectedColor" class="color-circle"></div>
    </div>
    <div class="color-values">
        <div class="hex-css-row">
            <div class="hex-section">
                <label>HEX:</label>
                <span id="hexCodeUpper"></span>
                <span id="hexCodeLower"></span>
            </div>
            <div class="css-section">
                <label>CSS:</label>
                <span id="cssCode"></span>
            </div>
        </div>
        <div class="hsl-section">
            <label>HSL:</label>
            <span id="hslCode"></span>
        </div>
    </div>
    <div class="recent-colors-section">
        <span>Recent Colors:</span>
        <button id="clear">Clear</button>
        <div id="recentColors"></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
